<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Agency</title>
    <!-- added cdn  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="banner-style">
        <!-- navbar  -->
        <nav class="sticky-top bg-transparent navbar-dark py-4">
            <!-- for small device only  -->
            <div class="container-fluid d-md-none p-4 d-flex justify-content-between">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <img class="banner-icon-small" src="/images/image (3).png" alt="">
            <div class="offcanvas offcanvas-start text-bg-dark side-width-style" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <!-- nav content  -->
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 nav-menu-style">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>
                </div>
            </div>
            </div>
            <!-- for medium to large screen  -->
            <div class="d-none d-md-block d-lg-block">
                <div class="d-flex flex-row justify-content-around align-items-center">
                    <!-- icon -->
                    <div>
                        <img class="banner-icon" src="/images/image (3).png" alt="">
                    </div>
                    <div class="nav-menu-style">
                        <a class="fs-5 mx-3 p-1 link-underline link-underline-opacity-0" href="#">Home</a>
                        <a class="fs-5 mx-3 p-1 link-underline link-underline-opacity-0" href="#">About</a>
                        <a class="fs-5 mx-3 p-1 link-underline link-underline-opacity-0" href="#">Contact Us</a>
                        <a class="fs-5 mx-3 p-1 link-underline link-underline-opacity-0" href="#">Login</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- banner section -->
        <div class="d-md-flex justify-content-around align-items-center">
            <div class="banner-content ">
                <h4 class="brown-color">We provide the best Security services</h4>
                <h1 class="banner-heading">Safety and Security </br>At Your Fingertips!</h1>
                <button class="banner-btn-style">React More</button>
            </div>
            <div class="banner-fit-content">
                <img class="banner-content-image" src="/images/image (8).png" alt="">
            </div>
        </div>
    </div>
    <!-- icon sections  -->
    <section class="icon-section py-5">
        <img src="/images/image.png" alt="">
        <img src="/images/Image.png" alt="">
        <img src="/images/image (1).png" alt="">
        <img src="/images/image (2).png" alt="">
        <img src="/images/image (1).png" alt="">
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
